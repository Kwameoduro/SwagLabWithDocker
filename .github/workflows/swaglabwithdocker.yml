name: Run Swag Labs UI Tests with Docker
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    name: Run UI Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 21 and Maven
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'
          cache: 'maven'

      - name: Build Docker image
        run: docker build -t swaglabs_ui_tests .

      - name: Run tests inside Docker
        run: docker run --rm swaglabs_ui_tests

      - name: Upload Surefire test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: surefire-reports
          path: target/surefire-reports
          retention-days: 14

  notify-slack:
    name:  Slack Notification
    needs: [ test ]
    runs-on: ubuntu-latest
    if: always()
    steps:
      - name: Send Slack notification
        run: |
          STATUS="${{ needs.test.result }}"
          if [ "$STATUS" = "success" ]; then
            EMOJI="✅"
          else
            EMOJI="❌"
          fi
          curl -X POST -H 'Content-type: application/json' --data "{
            \"text\": \"${EMOJI} UI Tests finished with status: *$STATUS*\n:package: Repo: $GITHUB_REPOSITORY\n:link: Commit: <https://github.com/$GITHUB_REPOSITORY/commit/$GITHUB_SHA%7C$GITHUB_SHA>\"
          }" ${{ secrets.SLACK_WEBHOOK_URL }}